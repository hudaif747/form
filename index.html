<body>

    <div class="main">

        <div class="container">
            <form class="appointment-form" id="booking-form">
                <h2>Register Here Now!</h2>
                <div class="form-group form-input">
                    <input type="text" name="Name" id="name" value="" required />
                    <label for="name" class="form-label">Name</label>
                </div>
                <div class="form-group form-input">
                    <input type="text" name="Place" id="place" value="" required />
                    <label for="place" class="form-label">Place</label>
                </div>
                <div class="form-group form-input">
                    <input type="text" name="District/Area" id="district" value="" required />
                    <label for="district" class="form-label">District</label>
                </div>
                <div class="form-group form-input">
                    <input type="text" name="State/Province" id="state" value="" required />
                    <label for="state" class="form-label">State</label>
                </div>
                <div class="form-group form-input">
                    <input type="text" name="Country" id="country" value="" required />
                    <label for="country" class="form-label">Country</label>
                </div>
                <div class="form-group form-input">
                    <input type="number" name="Mobile-Number" id="mobile" value="" required />
                    <label for="mobile" class="form-label">Mobile Number</label>
                </div>
                <div class="form-group form-input">
                    <input type="number" name="Whatsapp-Number" id="whatsapp" value="" required />
                    <label for="whatsapp" class="form-label">Whatsapp Number</label>
                </div>]
                <div class="select-list">
                    <select name="Gender" id="gender" required>
                        <option value="">Gender</option>
                        <option value="Male" style="color: #222;">Male</option>
                        <option value="Female" style="color: #222;">Female</option>
                    </select>
                </div>
                ]

                <div class="form-submit">
                    <input type="submit" value="Register Now" class="submit" id="submit" name="submit" />
                </div>

            </form>
